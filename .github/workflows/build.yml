name: Build Windows Artifacts

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Release (No DevTools)
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Eagle-Library-Player-Release
          path: dist/Eagle-Library-Player-Release.exe

      - name: Build Debug (With DevTools)
        run: npm run electron:build:debug
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Debug Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Eagle-Library-Player-Debug
          path: dist/Eagle-Library-Player-Debug.exe
